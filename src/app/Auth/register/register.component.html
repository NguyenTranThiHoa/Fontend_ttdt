<div class="register-wrapper">
  <div class="register-container">
    <h2 class="register-title">THÊM TÀI KHOẢN</h2>

    <!-- Thông báo lỗi -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Lỗi: </strong> {{ error }}
    </div>

    <!-- Thông báo thành công -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      <strong>Thông báo: </strong> {{ successMessage }}
    </div>

    <form class="register-form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="registerModel.username" name="username"
          required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="registerModel.password" name="password"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="registerModel.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" class="form-control" [(ngModel)]="registerModel.fullname" name="fullname"
          required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
      </div>
      <div class="register-link">
        Bạn đã có tài khoản? <a href="auth/login">Đăng nhập ngay</a>
      </div>
    </form>
  </div>
</div>
